<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Color Picker</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/d4d29c60fb.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="bg-dark">
        <div class="grid text-center">
            <div class="container" style="width: 600px; max-width: 100%">
                <h1 class="m-5" style="color: white">Color Picker</h1>
                <div class="card d-flex flex-column justify-content-center p-2">
                    <div
                        class="card-body d-flex flex-column justify-content-center align-items-center"
                    >
                        <label for="colorInput" class="form-label"
                            >Selecciona un color</label
                        >
                        <input
                            type="color"
                            class="form-control form-control-color"
                            id="colorInput"
                            value="#8a2be2"
                            title="Choose your color"
                        />
                        <div
                            class="d-flex m-4 justify-content-center align-items-center"
                        >
                            <p class="lead m-2 text-uppercase">#563d7c</p>
                            <i
                                class="fa-regular fa-copy"
                                style="cursor: pointer"
                                data-bs-toggle="tooltip"
                                data-bs-placement="top"
                                data-bs-custom-class="custom-tooltip"
                                data-bs-title="This top tooltip is themed via CSS variables."
                            >
                            </i>
                        </div>
                        <div
                            class="p-5 w-100 rounded-3"
                            style="background-color: #8a2be2"
                        ></div>
                    </div>
                </div>
                <div class="alert alert-success mt-3 d-none" role="alert">
                    Copiado exitosamente!
                  </div>
                
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./js/app.js"></script>
    </body>
</html>
